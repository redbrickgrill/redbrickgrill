<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Redes Sociales </title>
		<link rel="stylesheet" href="styleSociales.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">

	<body>
		<div class="carousel-container">
			<div class="carousel">
				<div class="card" onclick="redirigir('https://www.instagram.com/redbrickgrill/')">

					<div class="info">
						<h2>Instagram</h2>
						<p>¡Siguenos y no te pierdas de nada!</p>
					</div>
				</div>
				<div class="card" onclick="redirigir('https://www.facebook.com/redbrickgrill?locale=es_LA')">

					<div class="info">
						<h2>Facebook</h2>
						<p>¡Una muy buena fuente de noticias!</p>
					</div>
				</div>
				<div class="card" onclick="redirigir('https://www.tiktok.com/@redbrickgrill')">
					<img src="logotikitoko.jpg" alt="Imagen 3">
					<div class="info">
						<h2>Tiktok</h2>

					</div>
				</div>
			</div>
			
		</div>
